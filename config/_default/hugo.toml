title = "~ The Tobyblog üìù"
baseurl = "https://tobyblog.com/"
relativeUrls = false
canonifyUrls = false
disableAliases = true
disableHugoGeneratorInject = true
#disableKinds = ["taxonomy", "term"]
enableEmoji = true
enableGitInfo = false
enableRobotsTXT = true
sectionPagesMenu = "Main"  #CAPITALIZE. must match capitalization in menus.toml
languageLang = "en"
languageCode = "en-us"
publishDir = "public"
theme = "internet-weblog"
rssLimit = 10
summarylength = 70 # 70 (default)

copyRight = "Copyright (c) 2013-2025 Toby Marks"

[outputs]
	home = ["HTML"]
	
[sitemap]
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5

[minify.tdewolff.html]
  keepWhitespace = false

[related]
  threshold = 80
  includeNewer = true
  toLower = false
    [[related.indices]]
      name = "categories"
      weight = 100
    [[related.indices]]
      name = "tags"
      weight = 80
    [[related.indices]]
      name = "date"
      weight = 10

[imaging]
  anchor = "Center"
  bgColor = "#ffffff"
  hint = "photo"
  quality = 85
#   resampleFilter = "Lanczos"
  resampleFilter = "MitchellNetravali"

[pagination]
pagerSize = 5

timeout = "20m"

# Remote resource configuration to handle rate limiting better
[build]
  [build.buildStats]
    disableClasses = false
    disableIDs = false
    disableTags = false
    enable = false

[security]
  [security.http]
    methods = ["(?i)GET|POST"]
    urls = [".*"]

# Remote resource timeout and retry settings
[httpTimeout]
  timeout = "180s"
  readTimeout = "60s"
  writeTimeout = "60s"
