{{ if .IsNamedParams }}
<iframe allow="autoplay *; encrypted-media *;" 
    frameborder="0" height="450" 
    style="width:100%;max-width:780px;overflow:hidden;background:transparent;" 
    sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" 
    src="https://embed.music.apple.com/us/{{ .Get "type" }}/{{ .Get "name" }}/{{ .Get "id" }}"></iframe>
{{ else }}
<iframe allow="autoplay *; encrypted-media *;" 
    frameborder="0" height="450" 
    style="width:100%;max-width:780px;overflow:hidden;background:transparent;" 
    sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" 
    src="https://embed.music.apple.com/us/{{ .Get 0 }}/{{ .Get 1 }}/{{ .Get 2 }}"></iframe>
{{ end }}
